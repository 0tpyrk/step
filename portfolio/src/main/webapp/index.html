    <div id="content">
      <div class="page-title" id="index">
        <h1>Home</h1>
      </div>
      <div id="index-info">
        <p>Welcome! This is the home page of my portfolio.</p>
        <br>
        <br>
        <button onclick="addRandomMovie()">Click me to get a random movie 
            recommendation!</button>
        <div id="movie-container"> </div>
        <br>
        <br>
        <form>
          <p>Which of these animals do you like most?</p>
          <div>
            <input type="radio" id="option1" name="quiz" value="g" checked>
            <label for="option1">Mountain Goat</label>
            <input type="radio" id="option2" name="quiz" value="h">
            <label for="option2">Sloth</label>
            <input type="radio" id="option3" name="quiz" value="r">
            <label for="option3">Elephant</label>
            <input type="radio" id="option4" name="quiz" value="s">
            <label for="option4">Raccoon</label>
          </div>
          <br>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <br>
        <div id="house-container"></div>
        <br>
        <br>
        <div id="comment-submission">
          <form id="comment-submission" action="/data" method="POST">
            <input type="text" id="username" name="username" placeholder="Name" required>
            <br>
            <textarea id="text-input" name="text-input" placeholder="Write comment here." required></textarea>
            <br>
            <input type="submit">
            <br>
          </form>
          <br>
          <br>
          <select id="num-comments" onchange="getComments()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <!-- <button onclick="deleteComments()">Delete All Comments</button> -->
        </div>
        <br>
        <ul id = "comments-section"></ul>
      </div>
    </div>
